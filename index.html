<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom Carus - Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="bg-light py-3 mb-4">
        <div class="container">
            <h1 class="display-4 text-center">Tom Carus</h1>
            <nav class="navbar navbar-expand-lg navbar-light justify-content-center">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">

            <div class="col-12 text-center">
                <h2>About Me</h2>
                <p>A brief introduction about yourself.</p>
            </div>

            <div class="col-12 text-center">
                <div class = "col-md-8 col-lg-4 offset-lg-4 text-center">
                    <h2>Projects</h2>
                    <div class="project">
                        <h3>Project Name</h3>
                        <p>This is where my projects will go.</p>
                    </div>
                </div>
            </div>

            <div class="col-12 text-center">
                <h2>Contact</h2>
                <form action="#">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea class="form-control" id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>

    </div>

    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p>&copy; 2024 Tom Carus</p>
        </div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ltrjvnR4+oP9eMIe4p2QP8rX5SMLbTzFN5LMvK7JhHkw5q4lzkjyt9q6M8y9Kmpe" crossorigin="anonymous"></script>
</body>
</html>
